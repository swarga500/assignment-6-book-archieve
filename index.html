<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section>
        <!-- input section  -->
        <div class="input-group my-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="search book name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- event handler button  -->
            <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
          </div>
    </section>

    <!-- search count -->
    <div class="text-center text-success fs-3" id="search-count">
        
    </div>

    <!-- error div  -->
     <div class="text-center fw-bold" id="error-div">
     </div>

    <!-- book display section  -->
    <div id="books-div" class="row row-cols-1 w-50 mx-auto row-cols-md-3 g-4">  
      </div>
    
     <!-- bootstrap js link  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <!-- javascript link  -->
    <script src="app.js"></script>
</body>
</html>
